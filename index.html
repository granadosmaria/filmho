<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
    }
    .login-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
        border-color: #2575fc;
        outline: none;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #2575fc;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #6a11cb;
    }
    .forgot-password {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
<body>
    <div id="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Escribe tu correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Escribe tu contraseña" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Credenciales incorrectas. Intenta de nuevo.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
